<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Users</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script rel="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div id="container">
            <table>
                <thead>
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Email Address</td>
                        <td>Contact #</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div>
                <h1>Add User</h1>
                <form action="" method="post">
                    First Name: <input type="text" class="f_text" name="firstname" placeholder="First Name"><br>
                    Last Name: <input type="text" class="f_text" name="lastname" placeholder="Last Name"><br>
                    Email Address: <input type="text" class="f_text" name="email" placeholder="Email Address"><br>
                    Contact No.: <input type="text" class="f_text" name="contact" placeholder="Phone #"><br>
                    <Button class="submit">Add User</Button>
                </form>
            </div>
        </div>
    </body>
</html>
